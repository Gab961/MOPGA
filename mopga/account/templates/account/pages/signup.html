{% extends 'layout/base.html' %}

{% load crispy_forms_tags %}

{% block title %}MOPGA - Sign Up {% endblock %}

{% block content %}

  <h1>Create an account</h1>
  <form class="form-group" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Sign Up">
  </form>


{% endblock %}
