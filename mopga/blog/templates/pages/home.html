{% extends 'layout/base.html' %}

{% block content %}

  <h1>Hello world - {{ posts|length }} posts</h1>

  {% for post in posts %}
    <article class="article-list">
      <h2> {{ post.title }} </h2>
      <p>
        {{ post.description|truncatewords:3 }}
        <a href="{% url 'show' id=post.id %}">Lire la suite </a>
      </p>


      <p><time datetime="{{ post.created_at|date:'d-m-Y' }}" class="time">Posted at {{ post.created_at }}</time></p>
      </p>
    </article>

  {% empty %}
    <p> Sorry, no post available </p>

  {% endfor %}

{% endblock %}
