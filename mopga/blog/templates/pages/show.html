{% extends 'layout/base.html' %}

{% block title %}{% endblock %}

{% block content %}

	<article class="post">
		<h1> {{ projet.projectName }}</h1>

		<p> {{ projet.description }} </p>

		<p>
			<time datetime="{{ projet.created_at|date:'d-m-Y' }}" class="time">Posted at {{ projet.created_at }}</time>
			 - <br>
			<time datetime="{{ projet.updated_at|date:'d-m-Y' }}" class="time">Last update at {{ projet.updated_at }}</time>
		</p>
	</article>
{% endblock %}
